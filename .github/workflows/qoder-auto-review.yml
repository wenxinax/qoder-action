name: "Qoder Auto Review"

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  auto-review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      id-token: write # Required for OIDC token exchange
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Run Qoder Auto Review"
        uses: ./ # In a real scenario, this would be your-org/qoder-action@v1
        with:
          with_fix_url: "true"
          trigger_on: "event"
          dashscope_api_key: ${{ secrets.DASHSCOPE_API_KEY }}
          with_review_prompt: "true"
          prompt: |
             请使用中文作答。
